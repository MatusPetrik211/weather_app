<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/sun.png" />
    <script
      src="https://kit.fontawesome.com/1ad45ead43.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-container">
      <img src="images/sun-looking-down.png" alt="sun icon" width="200" />
      <div class="search-bar">
        <input type="search" class="search" placeholder="Search for location" />
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="weather-container">
      <div class="weather-top">
        <div class="weather-top-left">
          <div>
            <h1 class="location"></h1>
            <h3 class="date"></h3>
          </div>
          <div>
            <h2 class="conditions"></h2>
            <h3 class="description"></h3>
          </div>
        </div>
        <div class="weather-top-right">
          <h1 class="temp"></h1>
        </div>
      </div>
      <div class="weather-bottom">
        <div class="weather-section">
          <h2 class="humidity"></h2>
        </div>
        <div class="weather-section">
          <h2 class="uv-index"></h2>
        </div>
        <div class="weather-section">
          <h2 class="visibility"></h2>
        </div>
        <div class="weather-section">
          <h2 class="wind-speed"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
