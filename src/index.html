<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/sun.png" />
    <script
      src="https://kit.fontawesome.com/1ad45ead43.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-container">
      <img src="images/sun-looking-down.png" alt="sun icon" width="200" />
      <div class="search-bar">
        <input type="search" class="search" placeholder="Search for location" />
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </body>
</html>
